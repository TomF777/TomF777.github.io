<!DOCTYPE html>

<html lang="en">

  <head>
    <meta name="author" content="Tomasz Frydek">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Process Data Analytics</title>
  </head>

  <body>
    <h1>Process Data Analytics</h1>
    <p>
      <input type="range" class="slider" id="zScoreThreshold" min="1" max="5" step="0.1">
      <input type="number" disabled id="zScoreVal" >
    </p>
    <p>
      <input type="range" class="slider" id="anomalySimLevel" min="0" max="100">
      <input type="number" disabled id="anomalySimLevelVal" >
    </p>
    <p id="dataOut">to jest test</p>
    <button type="submit" id="btnStartStop">Start/Stop</button>
    <button type="submit" id="btnReset">Reset</button>

    <canvas id="productionLine" width="300" height="200" ></canvas>

    <p>
      <canvas id="dataChart"></canvas>
    </p>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Select Time window
        </button>

      <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">5min</a></li>
          <li><a class="dropdown-item" href="#">30min</a></li>
          <li><a class="dropdown-item" href="#">60min</a></li>
          <li><a class="dropdown-item" href="#">3hours</a></li>
      </ul>
  </div>
  </body>
</html>
